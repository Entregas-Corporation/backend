# Project Name
spring.application.name=Entregas

# Server Port
server.port=8080

# PostgesSQL Local Database 
spring.datasource.url=jdbc:postgresql://localhost:5432/entregas
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update

# Chave Secreta
api.security.token.secret=${JWT_SECRET:********}

# Configurando o SMTP do Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=*********@gmail.com
spring.mail.password=**** **** **** ****
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs


# Caminho para os diretórios de upload
file.upload-dir.institute=assets/images/institute/
file.upload-dir.product=assets/images/product/
file.upload-dir.service=assets/images/service/
file.upload-dir.deliveryman=assets/files/deliveryman/


# Configurar o tamanho máximo do arquivo de upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB